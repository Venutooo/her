<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Letter with Music</title>
    <style>
      :root {
        --primary: #fff;
        --bg-color: rgb(5, 53, 61);
        --bg-envelope-color: #f5edd1;
        --envelope-tab: #ecdeb8;
        --envelope-cover: #e6cfa7;
        --shadow-color: rgba(0, 0, 0, 0.2);
        --txt-color: #444;
      }
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: var(--bg-color);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        display: grid;
        place-items: center;
      }
      .envelope-wrapper {
        background: var(--bg-envelope-color);
        box-shadow: 0 0 40px var(--shadow-color);
        position: relative;
      }
      .envelope {
        position: relative;
        width: 300px;
        height: 230px;
      }
      .envelope::before {
        content: "";
        position: absolute;
        top: 0;
        z-index: 2;
        border-top: 130px solid var(--envelope-tab);
        border-right: 150px solid transparent;
        border-left: 150px solid transparent;
        transform-origin: top;
        transition: all 0.5s ease-in-out 0.7s;
      }
      .envelope::after {
        content: "";
        position: absolute;
        z-index: 2;
        width: 0;
        height: 0;
        border-top: 130px solid transparent;
        border-right: 150px solid var(--envelope-cover);
        border-bottom: 100px solid var(--envelope-cover);
        border-left: 150px solid var(--envelope-cover);
      }
      .letter {
        opacity: 0;
        position: absolute;
        right: 14%;
        bottom: 0;
        width: 65%;
        height: 90%;
        background: var(--primary);
        text-align: center;
        transition: all 1s ease-in-out;
        box-shadow: 0 0 5px var(--shadow-color);
        padding: 20px 10px;
      }
      .text {
        font-family: Arial, Helvetica, sans-serif;
        color: var(--txt-color);
        text-align: left;
        font-size: 12px;
        display: none;
      }

      audio {
        padding-top: 10px;
        width: 100px;
        height: 20px;
      }
      .heart {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        background-color: var(--moon-color);
        border-radius: 50%;
        box-shadow: 5px 5px 0 2px var(--bg-color);
        z-index: 4;
        transform: translate(-50%, -50%);
        cursor: pointer;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 15px;
        height: 15px;
        background: var(--heart-color);
        border-radius: 50%;
      }
      .heart::before {
        top: -7.5px;
      }
      .heart::after {
        right: -7.5px;
      }
      .flap .envelope::before {
        transform: rotateX(180deg);
        z-index: 0;
      }
      .flap .letter {
        bottom: 190px;
        transform: scale(1.2);
        opacity: 1;
        transition-delay: 0.5s;
      }
      .flap .text {
        display: block;
        opacity: 1;
        transition: opacity 2s ease-in-out 1s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper">
        <div class="envelope">
          <div class="letter">
            <div class="text">
              <audio id="song" controls>
                <source
                  src="WhatsApp Audio 2025-04-04 at 10.33.18 AM.mpeg"
                  type="audio/mpeg"
                />
              </audio>
              <p>
                HAPPY BIRTH DAY KAA WAWAA, congrats on becoming one year older^^
              </p>
              <p>
                Semoga selalu sehat, panjang umur, dan bahagia terus. Jangan
                lupa jaga kesehatan biar bisa terus ngejar cita-cita dan wujudin
                semua impian lu ka. Pokoknya, semoga semua yang lu pengen bisa
                tercapai.
              </p>
              <center><p>Have a great day!!!</p></center>
            </div>
          </div>
        </div>
        <div class="heart"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const envelope = document.querySelector(".envelope-wrapper");
        const heart = document.querySelector(".heart");
        const song = document.getElementById("song");
        const lyricsContainer = document.querySelector(".lyrics");

        heart.addEventListener("click", () => {
          envelope.classList.toggle("flap");

          if (envelope.classList.contains("flap")) {
            song.play();
            displayLyrics();
          } else {
            song.pause();
            song.currentTime = 0;
            resetLyrics();
          }
        });

        function displayLyrics() {
          lyricsContainer.innerHTML = ""; // Kosongkan lirik
          lyrics.forEach((line, index) => {
            setTimeout(() => {
              lyricsContainer.innerHTML = `<p>${line}</p>`;
            }, index * (126000 / lyrics.length)); // Durasi lagu: 2:06 menit (126000ms)
          });
        }

        function resetLyrics() {
          lyricsContainer.innerHTML = "";
        }
      });
    </script>
  </body>
</html>
